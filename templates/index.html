<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de logotipos UFMA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        label {
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.hotimg.com/brasao-normal.png" alt="Logo UFMA">
            <h1>Gerador de logotipos UFMA</h1>
        </header>
        <form action="/" method="post">
            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla" placeholder="Insira a sigla">
            <label for="extenso">Nome por Extenso:</label>
            <input type="text" id="extenso" name="extenso" placeholder="Insira o nome por extenso">
            <label for="cor">Cor da Sigla:</label>
            <select id="cor" name="cor">
                <option value="black">Preto</option>
                <option value="red">Vermelho</option>
            </select>
            <input type="submit" value="Gerar logo">
        </form>
    </div>
</body>
</html>
